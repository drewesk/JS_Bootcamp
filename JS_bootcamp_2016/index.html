<!DOCTYPE html>
<html>

<head>
	<title>JS Bootcamp</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
	<h1>The Weather</h1>
</header>

<div class="main">
	<div id="search">
		<label for="city">City Name</label>
		<input type="text" id="city">
		<button type="button" id="submit">Show Weather!</button>
	</div>
	<div id="load">Loading...</div>
	<div id="weather">
		<h1 id="weatherCity">City Name</h1>

		<div id="weatherDescription"></div>
		<div id="weatherHumidity"></div>
		<div id="weatherTemperature"></div>
	</div>
</div>
<script src="init.js" type="text/javascript"></script>
<script src="weather_data.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
